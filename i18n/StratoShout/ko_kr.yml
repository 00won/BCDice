          - 목이 갈라질 것 같다. 위험해, 비축하지 않으면……!
        GUT:
          name: 기타 트러블표(P169)
          type: 1D6
          items:
          - 위험해, 코드를 틀렸다! 어떻게든 무마시키자……
          - 겍, 실드(신호를 전달하는 코드)가 빠져버렸다! 소리가 안 나와!
          - 기타 소리에 노이즈가 낀 것 같은데……고쳐져라……!
          - 어라? 지금 곡의 어느 부분이더라……?
          - 현이 끊겨버렸다! 무슨 불길한…….
          - 피크가 날아가버렸다! 손가락으로 칠 수밖에 없어……!
        BAT:
          name: 베이스 트러블표(P171)
          type: 1D6
          items:
          - 위험해, 코드를 틀렸다! 안 틀린 척 넘어가자……
          - 겍, 실드(신호를 전달하는 코드)가 뽑혔다! 소리가 안 나와!
          - 베이스 소리에 노이즈가 섞인 것 같은데……고쳐져라……!
          - 어라? 지금 어디 치고 있었더라……?
          - 손 끝의 감각이 둔해지기 시작했다. 안 움직여……!
          - 템포가 좀 빨라졌지만, 멈출 수 없어!
        KEYT:
          name: 키보드 트러블표(P173)
          type: 1D6
          items:
          - 손 끝의 감각이 둔해지기 시작했다. 안 움직여……!
          - 실수로 볼륨 슬라이드를 건드렸다! 굉음이 나올거야!
          - 어라? 지금 어디 치고 있었지……?
          - 음이 안 나는 건반이 있어……고장!?
          - 음색 잘못 골랐다! 원래 음색 몇 번에 저장해뒀었지……!?
          - 건반 한 개를 잘못 짚었어……! 불협화음이다!
        DRT:
          name: 드럼 트러블표(P175)
          type: 1D6
          items:
          - 팔이 꼬이기 시작했다! 다시 제대로 자릴 잡지 않으면……!
          - 어라? 지금 어디 치고 있었더라……?
          - 하이햇이 열리지 않아! 나사가 풀려있는 건가……!?
          - 애드립을 넣었는데, 다음 프레이즈가 기억나지 않는다……!
          - 템포가 점점 빨라지고 있지만, 멈출 수 없어!
          - 스틱이 날아갔다! 여분을 어디다 뒀더라…….
        EMO:
          name: 감정표(P183)
          type: 1D6
          items:
          - 공감/불신
          - 우정/질투
          - 호적수/짜증
          - 불가결/경원
          - 존경/열등감
          - 애정/부담감
        SCENE:
          name: 장면표(P199)
          type: 2D6
          items:
          - 혼자만의 시간.문득 과거의 기억을 더듬어본다.그러고 보면 예전에 이런 일이 있었던 것 같은데…….
          - 어디선가 언쟁하는 듯한 소리가 들려온다. 싸우는 걸까?
          - 밤의 장막이 걷히고, 주변은 정적에 휩싸여 간다. 그녀석은 지금 뭘 하고있을까.
          - 동료와 함께 식사를 하고있자니, 화제는 자연스레 그 이야기로……
          - 웃음소리로 가득 찬 공간. 계속 이런 시간이 이어지면 좋을텐데.
          - 햇볕이 드는 장소. 바쁜 일상에서 잠시 빠져나와 평온한 시간이 흘러간다.
          - 스마트폰에서 착신 알람이 울린다. 전화? 메시지? 누구한테서 온 걸까.
          - 갑작스레 누군가가 당신을 찾아왔다. 뭔가 전할 것이 있는 모양이다.
          - 누군가가 잃어버린 물건을 발견했다. 전해주는 게 좋으려나.
          - 누군가 소문에 대한 이야기를 하고 있다. 들을 생각이 없어도 그것은 제멋대로 들려온다.
          - 어쩐지 오한이 인다. 좋지 않은 일이 일어날 것만 같은……
        MACHI:
          name: 거리 장면표(P199)
          type: 2D6
          items:
          - 들어간 적 없는 곳에 처음으로 발을 내딛었다. 조금 긴장되네.
          - 아르바이트를 하는 곳. 함께 일하는 동료가 의외의 사실을 알려주었다.
          - 대화하는 것조차 어려울 정도로 큰 소리의 음악. 그 곳에 있는 것만으로도 기분이 고양된다.
          - 횡단보도에서 신호를 기다리고 있다보니 낯익은 인물의 모습을 발견했다.
          - 갑작스럽게 내리는 비에 당황해서 발걸음을 빨리 하는 사람들. 나도 빨리 돌아가야 하는데.
          - 무심코 들른 가게 안에서 아는 사람과 딱 마주쳤다. 이런 곳에서 뭘 하는 거야?
          - 연습을 끝내고 들른 음식점에서 의외의 인물을 발견. 잠시 그 모습을 지켜보자.
          - 여기저기서 어린 아이들의 신이 난 소목소리가 들려온다. 나도 저런 때가 있었을까?
          - 아무 소리도 없는 정적의 세계. 가끔은 소리를 멀리 하는 것도 좋겠지.
          - 전차 안. 손잡이를 붙잡은 채 흔들리고 있다보니, 승객 중에서 낯익은 사람을 발견했다.
          - 가라오케의 복도를 걷고 있다보면 어디선가 들어본 적 있는 목소리가……?
        GAKKO:
          name: 학교 장면표(P199)
          type: 2D6
          items:
          - 교정 뒤에서 무언가에 대해 이야기하는 두 사람을 발견했다. 대체 무슨 얘기를 하고 있는 걸까……
          - 어느 동아리실, 부원들은 집중한 채 부활동에 힘쓰고 있는 것 같은데……
          - 선생님한테서 타겟에 대한 질문을 받았다. 뭔가 신경쓰이는 게 있는 모양이다.
          - 나뭇잎 사이로 아침햇살이 비쳐드는 등굣길. 어떤 사람은 바쁜 듯이, 또 어떤 사람은 즐거운 듯이 학교로 향하고 있다.
          - 쉬는 시간. 교실 여기저기에 떠도는 시시한 소문들. 그 중에서 신경쓰이는 화제가 들려왔다.
          - 모든 것이 노을빛으로 물드는 해질녘. 학생들은 학업에서 해방되어 자유롭게 얼마 남지 않은 하루를 보내고 있다.
          - 이동수업용 교실로 향하는 구름다리에서 아래를 내려다보면, 낯익은 인물이 있다.
          - 점심 시간. 학생들은 제각각의 장소에서 점심 식사를 하고 있다. 자 그럼, 난 어디서 먹을까.
          - 선생님에게서 심부름을 부탁받아 떠맡고 말았다. 얼른 해치워버리자.
          - 슬슬 학교의 문이 닫힐 시간이다. 불이 들어와 있는 교실은 이제 거의 없다
          - 스피커에서 교내방송이 들려온다. 누군가를 부르고 있는 것 같은데……?
        BAND:
          name: 밴드 장면표(P199)
          type: 2D6
          items:
          - 음악 전문 인터넷 뉴스 사이트를 체크. 크고 작은 기사가 투고되어 있다.
          - 의외의 장소에서 연습하고 있는 인물을 발견. 살짝 말을 걸어볼까.
          - 사소한 벽에 부딪쳤다. 누군가한테 상담하는 게 좋을지도……
          - 라이브를 보기 위해 라이브 하우스에 찾아왔다. 어떤 스테이지가 되려나.
          - 멤버들과 만나기로 한 라이브하우스. 도착해 있는 건 우리들만이 아닌 것 같다
          - 연습이 끝난 후 돌아가는 길. 그녀석도 지금쯤 연습이 끝났으려나.
          - 어디선가 악기 소리가 들려온다. 누가 연주하고 있는 걸까.
          - 열기로 가득한 방에서 나와 스튜디오의 대합실에서 쿨 다운. 소파에 앉아있는 건……
          - 악기점에 방문했다가 낯익은 인물을 발견. 뭘 하러 온 걸까.
          - 최신 히트곡이 흐르고 있는 CD가게 안. 다음 곡은 어떤 걸로 할까……
          - 무심코 울린 소리에서 즉흥 세션으로 발전. 가볍게 실력을 보여줄까.
        TENKAI:
          name: 장면 전개표(P201)
          d66_sort_type: ASC
          items:
            11: "절망 : 절차를 역으로 크게 하거나 혹은, 장면 플레이어를 파멸로 몰아넣는 상황에 빠져듭니다.【디스코드】+2점"
            12: "붕괴 : 절차에 의해 장면 플레이어의 소중한 것이 붕괴되거나 혹은, 붕괴 직전에 몰립니다.【디스코드】+2점"
            13: "단절 : 장면 플레이어는 절차에 의해 무언가와 절연 상태가 됩니다.【디스코드】+2점"
            14: "공포 : 절차에 공포를 느낄만한 일과 조우합니다.【디스코드】+2점"
            15: "오해 : 장면 플레이어가 절차에 관련된 어떤 오해를 받습니다.【디스코드】+2점"
            16: "시련 : 장면 플레이어는 절차에 관련된 시련에 직면합니다.【디스코드】+2점"
            22: "악의 : 장면 플레이어의 마음에 순간적으로 나쁜 마음이 깃들어, 절차를 불합리하게 해결하려 합니다.【디스코드】+1점"
            23: "속박 : 절차에 관련된 무언가에 속박되어, 자유로운 행동이 불가능해집니다.【디스코드】+1점"
            24: "흉조 : 절차에 대해 나쁜 일이 일어날 것만 같은 조짐이 찾아옵니다.【디스코드】+1점"
            25: "가속 : 장면 플레이어는 절차의 해결에 쫓깁니다.【디스코드】+1점"
            26: "일상 : 장면 플레이어는 한가로운 일상을 보냅니다.【컨디션】+1점"
            33: "휴식 : 절차를 잊어버릴만큼 평온한 한 때를 보냅니다.【컨디션】+1점"
            34: "길조 : 절차에 대해 좋은 일이 일어날 것 같은 조짐이 찾아옵니다.【컨디션】+1점"
            35: "발견 : 장면 플레이어는 절차에 대한 무언가를 발견합니다.【컨디션】+1점"
            36: "희망 : 장면 플레이어의 마음 속에 절차에 대해 긍정적으로 맞설 의사가 생겨납니다.【컨디션】+1점"
            44: "성장 : 절차를 통해 장면 플레이어가 성장합니다.【컨디션】+2점"
            45: "애정 : 절차를 통해 장면 플레이어가 애정에 닿게 됩니다.【컨디션】+2점"
            46: "낭보 : 절차에 대한 좋은 소식이 날아들어옵니다.【컨디션】+2점"
            55: "호전 : 절차가 좋은 방향으로 향할 것 같은 사건이 일어납니다.【컨디션】+3점"
            56: "직감 : 절차를 해결할 수 있는 결정적인 번뜩임을 얻습니다.【컨디션】+3점"
            66: "기적 : 절차에 관한 기적적인 행운이 찾아옵니다.【컨디션】+3점"
