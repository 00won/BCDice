        - "도서관 사서/박물관 학예사: 당신은 문화 보호, 지식 계승을 담당하고 있다. 안개 제도, 벚꽃 제도 등지에도 훌륭한 도서관과 박물관이 존재한다. 유명한 것은 벚꽃 제도의 「벚꽃 서적관」과 안개 제도의 「도서 박물관」이다."
        items_3_4:
