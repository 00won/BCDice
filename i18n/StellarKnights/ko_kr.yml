        items_1_2_3:
        - "잠복중: 파트너가 팥빵과 커피를 사왔다. 일단 배부터 채우자!"
        - "잠복중: 피의자의 방 창문에 커튼이 쳐져 있다. 어둑어둑하기도 하니, 자고 있는 걸지도 모른다. 하아, 이쪽도 졸리네…."
        - "추격극: 브라이트 피의자가 도주하고 있다. 도망친다는 것은 뭔가 켕기는 점이 있다는 거겠지. 가자!"
        - "추격극: 일상대화 마지막에, 다른 스텔라이트에게서 피의자 확보 지원 요청이 들어온다. 도와준다고 해볼까요?"
        - "인도 후: 얌전히 잡힌 브라이트 피의자를 인도한 후. 자, 뭐라도 먹으러 갈까?"
        - "인도 후: 피의자를 인도한 후. 체포를 위해 이것저것 부수거나 해버려서 보고서를 써야 한다. 도와줘…."
        items_4_5_6:
        - "비번: 오늘은 아무 일도 없다면 이대로 휴식이다. 가끔은 어디론가 나가볼까?"
        - "비번: 뭔가 좋은 냄새가 난다. …파트너가 직접 요리를!?"
        - "살인현장: 브라이트의 범행 현장. 현장검증에 입회하게 되었지만…."
        - "살인현장: 브라이트에게 살해당한 것은, 당신이 친하게 지내던 정보상이었다. 용서할 수 없어…."
        - "수명을 세어본다: 앞으로 파트너는 며칠 더 살 수 있을까. 그 날이 되면, 나는 이 녀석을 죽일 수 있을까?"
        - "기념일: 포지와의 기념일은 매월 있다. 일주년이 없으니, 매월이다."
