        - '깊고 고요한 밤에 감싸인'
        - '해 뜨기 전의'
      STB:
        name: "상황 표 B-1: 장소"
        items_1_2:
        - "교실. 소도구: 창문, 책상, 필기도구, 분필과 칠판, 창밖에서 들려오는 동아리 활동 소리"
        - "카페. 소도구: 커피, 홍차, 설탕과 밀크, 이쪽을 보고 손을 흔드는 학교 친구"
        - "학교 안뜰. 소도구: 화단, 새장 같은 외관, 작게 들려오는 새 소리"
        - "음악실. 소도구: 악기, 악보, 풍금, 벽에 걸린 음악가 초상화"
        - "도서관. 소도구: 높은 천장, 천장에 닿을 정도의 책장들, 무수하게 꽂힌 책들"
        - "구름다리 복도. 소도구: 하늘에 닿을 것 같은 높이, 멀리 보이는 다른 학교, 옆을 날아가는 새"
        items_3_4:
        - "꽃이 만발한 온실. 소도구: 숨이 막힐 것 같은 꽃 향기, 자태를 뽐내는 꽃들, 유리 너머의 햇빛"
        - "골동품점. 소도구: 장신구에서 장식품까지, 저 생소하고 낡은 기계는 지구 시대의 것?"
        - "쇼핑가. 소도구: 서양의 거리를 떠올리게 하는 쇼핑 구역, 의류점, 음식점, 찻집 등"
        - "모노레일. 소도구: 차창 밖으로 보이는 아셀트레이의 거리 풍경, 승객은 두 사람뿐"
        - "산책로. 소도구: 가지런히 늘어선 가로수, 벽돌 건물이 늘어선 거리, 작게 들려오는 새들의 지저귐"
        - "고급 레스토랑. 소도구: 맛있는 식사, 고급스러운 분위기, 느긋하게 보내는 시간"
        items_5_6:
        - "주변이 분간 안 가는 어둠. 소도구: 서로의 표정 정도밖에 보이지 않는 어둠 속"
        - "인적 없는 찻집. 소도구: 어디 갔는지 모를 주인, 그 손녀가 가지고 오는 커피, 조용한 한 때"
        - "계단 밑 비밀 다과회. 소도구: 아는 사람만 아는 계단 밑 공간에서 벌이는 다과회. 오늘은 두 사람 뿐"
        - "기숙사 복도. 소도구: 다니는 사람이 별로 없는 기숙사 복도, 창 밖으로 보이는 안뜰"
        - "두 사람의 방. 소도구: 파트너와 함께 지내는 방, 장식이나 소품은 마음대로 정할 것"
        - "소원의 결투장. 소도구: 결투장, 스텔라나이트들의 꽃의 문장이 피어나는 장소"
      STB21:
        name: "상황 표 B-2: 학원편, 아셀트레이 공립대학"
        type: 1D6
        items:
        - '휑한 지하 학생 식당'
        - '빵이 다양하게 있는 매점 앞'
        - '원칙은 출입금지인 옥상'
        - '캠핑부가 가꾸고 있는 안뜰'
        - '넓은 공용 운동장'
        - '낡은 교실'
      STB22:
        name: "상황 표 B-2: 학원편, 이데아글로리아 예술종합대학"
        type: 1D6
        items:
        - '(미술 또는 음악) 준비실'
        - '아름답게 정돈된 안뜰'
        - '음악실'
        - '격조 높은 카페'
        - '아무도 없는 대형 극장'
        - '완벽한 조화가 느껴지는 온실'
      STB23:
        name: "상황 표 B-2: 학원편, 시트라 여학원"
        type: 1D6
        items:
        - '신전 같은 안뜰 온실'
        - '소박하지만 아름다운 식당'
        - '천장에 닿는 책장이 늘어선 도서관'
        - '아무도 없는 자습실'
        - '기숙사생들의 비밀 다과회'
        - '기숙사 복도'
      STB24:
        name: "상황 표 B-2: 학원편, 필로소피아 대학"
        type: 1D6
        items:
        - '멀리서 들리는 폭발음'
        - '학생이 내민 설문 조사에 응함'
        - '하늘에서 내려오는 드론'
        - '막대한 장서를 갖춘 폐가식 서고'
        - '울리면 유급한다는 작은 종 앞'
        - '나무 사이로 해가 드는 따뜻한 숲'
      STB25:
        name: "상황 표 B-2: 학원편, 성 아제티아 학원"
        type: 1D6
        items:
        - '멋들어진 카페'
        - '작은 플라네타리움'
        - '로마의 신전 같은 실내 풀장'
        - '아무도 없는 강당'
        - '정체모를 멋진 빈 방'
        - '꽃들이 흐드러지게 핀 온실'
      STB26:
        name: "상황 표 B-2: 학원편, 스폰 오브 아셀트레이"
        type: 1D6
        items:
        - '인기척 없는 교실'
        - '오랜 세월 낙서가 쌓인 교문 앞'
        - '드물게도 사람이 없는 학생 식당'
        - '자물쇠가 항상 풀려 있는 옥상'
        - '건물 뒤편'
        - '외곽 순환도로로 이어지는 다리'
      STC:
        name: "상황 표 C: 화제"
        items_1_2_3:
        - "미래 이야기: 결투에서 이기면, 또는 지면... 미래에 두 사람은 어떻게 될까?"
        - "옷 이야기: 칙칙한 옷을 입고 있는지? 패션 센스가 너무 앞서갔는지? 좋아, 내가 골라주지!!"
        - "스텔라배틀 이야기: 세계의 미래가 우리들에게 걸려 있다고, 머리로는 알고 있어도 감정이 그걸 쫒아가지 못하네..."
        - "맛있는 식사 이야기: 맛있는 밥은 정의다. 100년 전에도 6405년 전에도 이 세계에서도 변하지 않는 진리일 거야. 한 그릇 더 주세요!"
        - "가족 이야기: 학생은 많이들 기숙사에서 지낸다. 떨어져 사는 가족은 어떤 사람들일까? 언젠가 인사하러 가고 싶다고 말을 꺼내도 좋을 듯."
        - "다음 주말 이야기: 주말에 뭐 해요? 소원을 건 결투와 결투의 사이, 일상의 한 때도 분명 소중한 시간일 것."
        items_4_5_6:
        - "좋아하는 사람 이야기: 좋아하는 사람 있어요? 이것은 분명 진지한 이야기. 다른 무엇보다도 중요한 이야기다."
        - "어린 시절 이야기: 어렸을 적, 파트너는 어떤 어린이였을까? 무엇을 하고 놀았을까?"
        - "이상형 이야기: 파트너는 어떤 사람이 취향일까...? 아무래도 신경쓰이네."
        - "추억 이야기: 둘의 추억, 또는 만나기 전의 추억에 관한 이야기."
        - "소원 이야기: 이루고 싶은 소원이 있기 때문에 두 사람은 만났다. 이 싸움에서 승리하면, 소원은 어떤 형태로 이루어질까?"
        - "쟤 누구지?: 전에 내 파트너랑 같이 있던 걔. 걔 누구야? 대체 뭐하는 애야?"
      GAT:
        name: "소속 조직 결정"
        type: 1D6
        items:
        - "아셀트레이 공립대학"
        - "이데아글로리아 종합예술대학"
        - "시트라 여학원"
        - "필로소피아 대학"
        - "성 아제티아 학원"
        - "스폰 오브 아셀트레이"
      HOT:
        name: "희망 표"
        items_1_2_3:
        - "보다 나은 세계: 세계는 더 좋은 곳이 된다. 분명, 계속, 더더욱."
        - "아직은 부족하다: 저 높이, 더 강하게, 당신의 미래는 빛나고 있다."
        - "멈춰서 있을 틈은 없다!: 가만히 있는 시간이 아깝다. 더, 더, 세계를 달려나가자!"
        - "내가 지킬게: 내가 꼭 지켜 줄게. 너를 다치게 하는 모든 것으로부터."
        - "미래는 희망으로 가득차 있다: 멋진 일들도 살아 있어야 일어나는 거다!"
        - "자애의 손: 닿는 곳까지, 당신은 손을 뻗쳐 나간다."
        items_4_5_6:
        - "이 몸을 희생해서라도: 세계는 그보다 더 반짝이는 곳이야! 그것을 전하기 위해, 당신은 자기희생도 불사한다."
        - "손을 내밀자: 구하고 싶은 것, 돕고 싶은 것, 소중한 것, 무엇 하나 버릴 수 없어!"
        - "무한의 사랑: 사랑을 붓자. 이 가슴에서 넘칠 것 같은 이 사랑을!"
        - "당신을 왕으로: 절망을 아는 파트너야말로 세계의 왕이 되기에 어울린다. 내가 너를 왕으로 만들겠어!"
        - "구세주: 나는 분명 세계를 구할 수 있다. 누구라도 구해내고 말겠어."
        - "이렇게나 좋아하는 사람을 위해!: 세계는 희망으로 가득하다. 당신을 더 행복하게 만들고 싶어!"
      DET:
        name: "절망 표"
        items_1_2_3:
        - "부조리한 세계: 당신은 세계가 얼마나 부조리한지를 깨달았다."
        - "손이 닿지 않아: 당신은 목표가 있었다. 그러나 더 이상 도달할 수 없다."
        - "정체한 세계: 아무리 발악해도 세계는 변치 않는다. 이 절망에서 벗어날 수 없다."
        - "왜 날 괴롭히는 거야: 당신은 학대받으며 살아 왔다. 지켜주는 사람 따위 어디에도 없었다."
        - "과거는 절망으로 가득차 있다: 계속, 계속, 나쁜 일밖에, 괴로운 일밖에 없었다."
        - "주위의 시선: 세계가 당신을 보는 눈은 한없이 차갑기만 했다."
        items_4_5_6:
        - "큰 사고: 그것은 참혹한 사고였다. 아니, '사고'라는 말로는 부족한 사건이었다."
        - "눈앞에서 사라진 것: 당신의 눈앞에서 소중한 것이 사라지고 말았다."
        - "상실: 무엇보다도 소중하게 여기던 것이 이제 다시는 돌아올 수 없게 되었다."
        - "몰락: 당신인지 당신의 부모인지가 몰락하여, 당신은 한때의 영화를 순식간에 잃었다."
        - "구원은 없어: 바닥의 바닥까지 떨어져 버렸다. 이제 나를 구해 줄 사람은 아무도...."
        - "가짜였다: 당신은 행복했다. 그렇다고 생각했다. 그러나 그것은 모두 지어낸 것이다. 당신은 속고 있었다."
      WIT:
        name: "소원 표"
        items_1_2:
        - "미지를 개척하는 자: 누구도 모르는 세계, 누구도 모르는 우주, 누구도 모르는 별로 여행을 떠난다! 【소원의 단계: 4】"
        - "고향의 부흥: 당신은 고향인 이세계, 또는 지구를 부흥시킨다. 【소원의 단계: 4(한 층 규모)】 【소원의 단계 7(행성 규모)】"
        - "복수: 이 원한만은 꼭 갚아야 한다. 【소원의 단계: 2】"
        - "누구에게도 상처받지 않는 세계: 누구도 우리들을 건드릴 수 없는 세계였으면 좋겠다. 【소원의 단계: 7(행성 규모)】  【소원의 단계: 8(우주 규모)】"
        - "빛나는 세계: 세계를 밝고 즐겁게 하고싶다. 내가 빛이 되는거야! 【소원의 단계: 3(자기의 변혁)】  【소원의 단계: 7(세계 자체의 변혁)】"
        - "맛있는 밥: 둘이서 맛있는 밥을 먹자. 그게 세상에서 가장 소중한 거야! 【소원의 단계: 2(맛있는 밥을 먹을 뿐)】  【소원의 단계:4 (둘이 처한 상황의 개선)】"
        items_3_4:
