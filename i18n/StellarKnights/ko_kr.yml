        - "과묵한 안개(클럽 마이크로프트): 안개 여왕을 섬기는 비밀 기사단. 소위 말하는 첩보기관, 스파이 조직의 구성원이다. 당신은 날마다 눈을 번뜩이며 괴물 발생이나 범죄조직 암약을 지켜보고 있다."
        - "벚꽃기관(블라썸 엔진): 당신은 이 세계를 로아테라에게 먹히기 전에 멸망시키기로 결심하고, 벚꽃기관에 소속된 에이전트다. 그러나 아직 메모리즈를 사용하지 않은 것은 망설임 때문인지, 어떤 의도가 있기 때문인지는 모른다."
