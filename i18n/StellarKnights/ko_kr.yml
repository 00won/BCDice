        - "정의감: 당신이 계속 싸워나가면 세계를 유지할 수 있다."
        - "신경쓰인다: 파트너가 신경쓰인다. 신경쓰여. 좋, 좋아한다거나 그런 게 아니고. 신경쓰이는 것뿐이야."
        - "인형: 당신은 무감정하게, 그저 임무를 수행해나간다."
        items_4_5_6:
        - "실패작: 당신은 제조단계에서 문제가 발생했다. 프래그먼트 하나를 잃는다."
        - "노블리스 오블리주: 당신은 포지인 것을 의무라고 생각하고 있다."
        - "세계를 되돌린다: 마지막 브라이트를 향해서. 파트너와 함께라면, 세계를 구할 수 있을 터다."
        - "싸우고 싶지 않아: 당신은 싸움이 싫다. 하지만 파트너를 위해서라면…."
        - "자해 습관: 어차피 죽는 거라면, 지금 다치더라도 똑같잖아?"
        - "과거의 기억: 당신의 밑바탕이 된 영혼의 아름다운 빛, 그 기억을 당신은 가지고 있다."
      STAL:
