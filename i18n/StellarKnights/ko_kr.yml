        - "요정교 신관: 「요정은 항상 당신의 행동을 지켜보고 있습니다.」 당신은 요정교의 신관이다. 일주일에 한 번 있는 기도의 날, 매일 이뤄지는 빈민가 배식, 미아 보호, 안개 궁전에서 몰래 빠져나간 안개 여왕 수색 등 아주 바쁜 나날이 기다리고 있다."
        items_5_6:
        - "유랑민: 당신의 조상은 이 세계에 「도시 바깥」이 있었던 시대에 이곳으로 흘러들어온 사람이다. 이 도시에서는 그다지 눈에 띄지 않는 머리색, 피부색, 눈색을 하고 있거나 얼굴 생김새가 조금 다르다."
        - "이스트 엔드: 당신은 안개 제도의 빈민가에서 살고 있다. 이유는 알 수 없지만, 빈민가는 전통적으로 「이스트 엔드」라고 불리며 그 말 자체가 「빈민」을 뜻하는 말이 되기도 한다."
        - "귀족: 당신은 귀족으로서 백성과 나라를 지켜온 일족의 후예다. 아득한 하늘에 또 하나의 세계가 나타나도, 다른 세계의 기사들과 함께한 싸움이 일어난다 해도, 당신의 사명은 여전히 백성과 나라를 지키는 일이다."
        - "장인: 당신은 어떤 기술을 체득한 장인이다. 시계공부터 우산공까지, 당신의 기술력이 두 세계를 떠받치고 있다."
        - "하인/전사: 당신은 귀족의 저택이나 대궐, 궁전에서 일하는 하인/전사 혹은 견습이다. 주인님을 위해 오늘도 직무에 힘쓰고 있다."
        - "백업: 당신은 과거에 벚꽃 황제, 안개 여왕의 백업으로 만들어진 인조생명체다. 똑 닮은 모습을 하고 있으나 그 기억은 엄중히 봉인되어 있고, 당신을 포함해 누구도 그 진실을 알지 못한다."
      STM:
        name: "상황 표: 마르지날리아"
        items_1_2_3:
        - "겉으로 하는 일: 살아가는 데는 돈이 든다. 안개 여왕이나 총수에 의지하기만 해서는 안 돼! 자, 오늘도 힘차게 출근이다! 파트너와 함께 어떤 일을 하고 있는지 묘사해보자!"
        - 카페에서 느긋하게: 아주 느긋하게 보낸 시간. 맛있는 홍차와 달ー콤한 과자. …멸망할 것 같은 세계라고는 생각할 수 없네."
        - "노면전차: 도로에 전차가 달리다니 신기한 기분. 최신예 노면전차를 만끽하라. 그럼, 오늘은 어디에 갈까?"
        - "참배: 안개 제도라면 요정 교회, 벚꽃 제도라면 벚꽃교 신사. 참배하고 나면 조금 생각이 정리되는 기분이다."
        - "아파트: 아셀트레이에 비교하면 어쩔 수 없이 시대가 느껴지는 아파트. 하지만 파트너가 있다면 상관없어! 모처럼이니 이 세계에서도 추억을 만들어 가자!"
        - "벚꽃 황제와 조우: 굉장히 의미심장한 질문을 받은 후, 황제폐하는 대답을 듣지도 않고 싱긋 미소지은 채 떠나갔다. 앗, 저거 진짜지? 진짜 황제지!?"
        items_4_5_6:
        - "어둠 속 회의: 골목길인가, 한밤중의 개인실인가, 꿈속인가. 우연히 찾아온 어둠. 「너희들은 영원히 이어지는 고통 속에 사는 것, 그 전에 죽는 것. 어느 쪽이 옳다고 생각하나?」 그런 목소리가 들린 것 같다."
        - "동부암흑가: 안개 제도에서 가장 치안이 나쁜 장소. 하지만 아무도 좋아서 그렇게 된 것은 아니다. 사람에 따라서는 이쪽이 집처럼 아늑할지도."
        - "제도 극장: 어느 제도에도 훌륭한 극장이 있다. 최근에는 전기관이나 아셀트레이라고 하는 영화관도 생겼다는 모양인데? 한 번 가보지 않을래?"
        - "비행선 내부: 제도 사이를 연결하는 비행선. 아셀트레이의 모노레일과도 조금 닮아있지만, 좀 더 레트로한 느낌. 선내에서 판매하는 맛있는 아이스크림은 꼭 먹어두자!"
        - "펍이 나를 부른다: 펍에 가자고, 버디. 유쾌한 음악과 맛있는 음료, 조금 개성있는 음식이 우리를 기다리고 있어! 오늘밤도 화려하게 들떠보자!"
        - "안개 여왕의 부름: 안개 여왕의 부름을 받아 궁전으로 향하는 도중의 대화. 대체 무슨 볼일일까? 분명 지난주에는 아셀트레이 이야기를 잔뜩 하면서 맛있는 차를 마셨었지."
      YSTL:
        name: "당신의 이야기 표 (편지)"
        items_1_2_3:
        - "여행을 떠났다: 당신이 행선지에 있을 때 세계 멸망이 일어났다. 여행을 가지 않았다면 그 사람과 떨어지지 않았을 텐데."
        - "생이별한―: 파트너와는 생이별한 형제자매, 부모자식 같은 친밀한 관계였다."
        - "쌍둥이: 당신과 파트너는 쌍둥이였다. 어디에 있어도 분명 이 마음과 고동은 같다."
        - "소꿉친구: 당신과 파트너는 소꿉친구였다."
        - "친구: 분명 그것은, 연인이나 부모자식보다도 깊은 우정이었다."
        - "숨길 수 없는 속마음: 사실은 숨기려고 했던 마음이지만, 편지를 쓰고 있으면 어떻게 해도 새어나와버린다."
        items_4_5_6:
        - "사랑한다: 당신은 파트너를 사랑한다. 무엇보다도, 누구보다도, 세계보다도."
        - "퍼즐: 당신은 편지에 속마음을 숨긴다. 언제는 세로읽기였다가 암호였다가… 그건 분명 쑥쓰러움을 숨기기 위함이다."
        - "부끄러워!!: 예전에 말로는 했으면서, 편지로 쓰면 솔직해질 수 없어! 어째서야ー!"
        - "잉크, 필체: 잉크의 색, 필체를 보는 것만으로도 그 편지의 주인을 알 수 있다. ―물론, 너지?"
        - "마음의 버팀목: 마음의 버팀목으로 삼고 있는 것이 있다. 그것은 분명 파트너가 준 것이다."
        - "공범자: 두 사람은 예전에 무언가의 공범자였다. 내용은 스스로가 알고 있을 터다."
      YSTR:
        name: "당신의 이야기 표 (리콜렉트 돌)"
        items_1_2_3:
        - "정말 좋아해: 사실은, 세계 같은 거 어찌되어도 괜찮다. 파트너 쪽이 중요하다. 계속 계속 소중히 해왔으니까."
        - "언젠가 인간으로: 당신은 리콜렉트 돌이 아니라 인간이 되고 싶다고 생각하고 있다."
        - "영원한 생명: 아득한 미래를 보고 싶다. 바라건대, 파트너와 함께."
        - "둘만이: 당신은 파트너와 함께 있는 것만이 중요하다고 생각하고 있다."
        - "나는 인형: …감정? 그건 필요한 거야?"
        - "탐험대: 당신은 황폐해진 이 세계를 어디까지고 탐험하고 싶다고 생각하고 있다."
        items_4_5_6:
        - "지루한 날들: 당신은 이 황폐해진 세계를 지루하다고 생각하고 있다."
        - "이상적인 나: 당신은 당신이 생각하는 한 최고로 완벽하고 이상적인 리콜렉트 돌이다."
        - "사변적인 인형: 당신은 솔직히 어디에도 나가고 싶지 않다. 뭐 어때, 여기에서도 여러가지를 알 수 있다고. 앗, 끌어당기지 마ー, 아ー."
        - "사명의 길: 당신은 리콜렉트 돌로서의 사명을 최우선하고 있다."
        - "미지의 창조주: 당신은 언젠가 인간을 만나보고 싶다고 생각하고 있다."
        - "막연한 불안: 여행도 싸움도, 그 앞에 기다리는 것이 마지막 날이라면…. 모두 어째서 불안해하지 않는 거야…?"
      STBR:
        name: "상황 표 B: 장소 (리콜렉트 돌)"
        items_1_2_3:
        - "교실: 옛날에 교실이었던 장소. 의자와 책상이 어지럽게 흩어져 있다."
        - "극장: 옛날에 큰 극장이었던 장소. 천장은 무너졌고, 스테이지는 잔해에 파묻혀 있다. "
        - "유원지: 옛날에 유원지라고 불리던 장소. 녹슨 뼈대와 썩어버린 스테이지. 휘어진 관람차의 버팀목이 금방이라도 쓰러질 것 같다."
        - "민가: 문이나 창문이 없는 가옥. 먼지가 쌓인 실내에 녹슨 가구들이 그대로 있다."
        - "음악실: 부러진 보면대나 썩은 피아노가 방치된 교실. 옛날에 음악실이라고 불리던 장소."
        - "찻집: 식기와 가구가 흩어져 있고 먼지 쌓인 음식점터. 옛날에는 찻집이었던 장소. "
        items_4_5_6:
        - "도서관: 너덜너덜해진 책과 쓰러진 책장이 방치된 시설. 옛날에 도서관이었던 장소."
        - "고층 빌딩: 벽면이 무너지고 골격만 남은 고층 건축물. 위층에서는 황폐해진 도시 전체가 내려다보인다. 옛날에는 오피스 빌딩이었던 장소."
        - "쇼핑몰: 상점터가 나란히 세워진 시설. 옛날에 대형 쇼핑몰이었던 장소."
        - "황야: 도시 주변, 지평선의 끝자락이 펼쳐져 있는 회색 황야. 옛날에는 한가로운 전원지대였다."
        - "역: 무너진 역사와 군데군데 결손된 선로. 옛날에 철도 역이었던 장소."
        - "공원: 석화된 나무들과 썩은 벤치가 여기저기 흩어져 있는 공원터. 옛날에는 사람들이 휴식하던 장소였다."
      STCR:
        name: "상황 표 C: 리콜렉트"
        items_1_2_3:
        - "사이 좋음: 친구일까 가족일까. 즐거운 듯 붙어있는 두 사람의 모습."
        - "싸움: 얼굴을 새빨갛게 물들이고 서로 노려보는 두 사람의 모습. 아무래도 싸워버린 것 같다."
        - "춤: 손을 잡고 웃으면서, 빙글빙글 춤추는 두 사람의 모습."
        - "식사: 맛있게 식사하는 사람의 모습. 아ー."
        - "독서: 어떤 책을 열심히 탐독하는 사람의 모습. 저 두꺼운 책은 뭘까?"
        - "수다: 즐거운 듯 수다떨고 있는 사람들의 모습. 재밌어 보이네, 아니, 행복해 보인다, 일까?"
        items_4_5_6:
        - "이벤트: 웃는 얼굴로 건배하는 사람들의 모습. 생일? 결혼식? 어떤 이벤트일까?"
        - "가족: 함께 걷는 가족의 모습. 엄마와 아빠… 가족이란, 어떤 것일까?"
        - "친구: 즐거운 듯 함께 걷는 소년소녀들의 모습. 우리는, 친구…인 걸까…?"
        - "연인: 남의 눈을 피해 손을 잡고 마주보고 있는 두 사람의 모습. 우, 우와, 와앗ー! 이건 보면 안 돼ー!!"
        - "이별: 눈물을 흘리면서, 서로 다른 방향으로 걸어가는 두 사람의 모습."
        - "괴물: 키의 두 배는 될 듯한 용 같은 괴물과 도망치려 갈팡질팡하는 사람들의 모습."
      STBS:
        name: "상황 표 B: 시트라 세팅"
        items_1_2_3:
        - "긴 복도: 수다떨면서 걷다보면, 아무리 시간이 지나도 목적지에 도착하지 않는 긴ー 복도. 이따금 조난자가 나와."
        - "길 잃은 여자아이 발견: 길 잃은 여자아이와 만나버렸다. 길 안내를 해주자. …그런데, 굉장히 오래된 형태의 교복이네."
        - "안뜰에서의 다과회: 산책하다가 다과회에 초대받아버렸다. 모두 둘이 친해진 계기가 듣고 싶은 모양이네?"
        - "아무도 없는 교실: 어라? 아까까지는 모두 있었는데…. 지금은 둘밖에 없는 것 같다."
        - "학생 기숙사: 제3층, 시트라 여학원 학생 기숙사. 마치 새장 같지만, 생활해보면 집처럼 아늑한 게 최고."
        - "음악실: 낮이라면 합창부의 노랫소리가, 밤이라면 아주 조용한 밤바람 소리가 들리는 장소."
        items_4_5_6:
        - "시트라 여학원 구교사: 지구시대부터 있었다고 하는, 마치 신전처럼 하얗고 아름다운 구교사. 출입금지. 하지만 비밀 이야기에는 안성맞춤.シトラ女学院旧校舎：地球時代からあったとされる、まるで神殿のような白く美しい旧校舎。立入禁止。でも内緒話にはうってつけ。"
        - "빛나는 실의 탑: 탑이라는 건 이름뿐인, 각 위원회가 방을 쓰고 있는 커다란 저택. 자주 미아가 나온다는 소문 있음."
        - "지하 담화실: 맑게 갠 날의 온실을, 그림과 착시로 재현한 담화실. 비오는 날에도 따끈따끈."
        - "안뜰의 벚꽃: 제1층, 시트라 여학원의 안뜰에는 아주 아름다운 벚꽃이 피어 있다. 지구시대부터 있었던 것이라나…."
        - "약속관: 조용히 기도를 드리는 장소. 옛날에는 예배당이라고 불렸다던가. 여기서 사랑 고백을 하면, 영원한 사랑을 얻을 수 있다는 소문도!"
        - "별노래의 문: 빛나는 실의 탑, 최상층에 있는 작은 방. 지구가 있었을 때의 별하늘을 재현하는, 별하늘 투영기가 설치되어 있다."
      STE:
        name: "상황 표: 이클립스 전용"
        items_1_2_3:
        - "길가는 사람들의 모든 시선이, 전부 우리를 평가하고 있는 것 같아…."
        - "남들이 하는 말 전부, 무언가 숨기고 있는 것처럼 생각돼. 우리를 속이려 하는 건 아닐까?"
        - "방에서 나가고 싶지 않아. 세상 모든 게 나를 죽이려 하고 있어. 빨리, 빨리 스텔라배틀의 밤을…"
        - "왜 이 녀석은 내 얼굴을 보고 웃고 있는 거야? 불쾌해… 죽여버리고 싶어…"
        - "나를 혼자 두지 말아줘, 어디에도 가지 말아줘, 부탁이야, 나를 고독 속에 빠지게 하지 말아줘…"
        - "아무도 우리를 믿지 않아, 아무도 우리를 필요로 하지 않아. 내게는 너만 있으면 돼."
        items_4_5_6:
        - "세상 모든 게 이상해져 버렸어. 이제 세계를 구할 수 있는 건 우리뿐이야."
        - "두 여신놈들, 너희가 흑막이었나. 스텔라배틀을 마치면, 다음에는 너희들을 죽이겠어."
        - "내 소원이… 뭐였더라…. 아아, 아냐, 미안해. 괜찮아, 나는 냉정해. 정말로… 아아…."
        - "풍경의 대비가 아주 강해보인다. 취미 나쁜 그림 같아서 기분 나빠…."
        - "무얼 먹어도 맛이 느껴지지 않아. 로아테라의 힘이, 세계의 법칙마저 침식해버린 걸까…."
        - "세상 모든 게 흑백으로 보인다. 뭐야, 이건. 로아테라의 힘 때문인가? 빨리, 빨리 세계를 구해야…."
      YSTB:
        name: "당신의 이야기 표: 브링거"
        items_1_2_3:
        - "혈육을 잃었다: 당신은 브라이트가 일으킨 사건으로 혈육을 잃었다."
        - "연인을 잃었다: 당신은 브라이트가 일으킨 사건으로 연인 혹은 반려자를 잃었다."
        - "엉뚱한 화풀이: 당신은 풀 곳 없는 분노를 브링거 업무에 쏟아붓고 있다."
        - "정의감: 당신이 브라이트를 사냥하면, 구할 수 있는 사람이 있다."
        - "스카우트: 당신은 어떤 재능이 발견되어 브링거가 되었다."
        - "냉철한 자: 당신은 포지의 생명을 냉철하게 버릴 수 있으리라 기대받고 스카우트 되었다. 정말로?"
        items_4_5_6:
        - "복수: 당신은 브라이트에게 복수하기 위해 살아있다."
        - "노블리스 오블리주: 당신은 브링거인 것을 의무라고 생각하고 있다."
        - "세계를 되돌린다: 마지막 브라이트를 향해서. 당신과 함께라면, 세계를 구할 수 있을 터다."
        - "애정: 당신은 포지를 사랑해버리고 말았다."
        - "역전의 브링거: 당신의 파트너는 포지의 프래그먼트를 1~3개 잃은 상태에서 작성한다."
        - "다른 계층 출신: 당신은 다른 계층에서 제753층에 왔을 때, 세계의 붕괴에 휩쓸렸다."
      YSTF:
        name: "당신의 이야기 표: 포지"
        items_1_2_3:
        - "신뢰: 당신은 파트너를 신뢰하고 있다. 당신과 함께라면 괜찮아."
        - "애정: 당신은 파트너를 사랑하고 있다. 나는 포지인데, 이런 감정을 가져도 괜찮을까."
