          22: "Pure Mermaid\n【비주얼】 공연 중 지정 특기를 《스타일》로 변경할 수 있다. 지정 특기가 《스타일》인 공연에서는 【퍼포먼스치】가 2점 상승한다."
          23: "I'm cute\n라이브 페이즈 개시 시 【멘탈】이 1점 상승한다. 막간 개시 시 능력치를 1개 선택한다. 선택된 능력치는 이 라이브 페이즈 간에 1점 상승한다."
