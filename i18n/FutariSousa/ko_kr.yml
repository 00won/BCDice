ko_kr:
  FutariSousa:
    DT:
      fumble: 펌블（변조를 받고, 조수의 마음고생이 1점 상승）
      special: 스페셜（조수의 여유를 1점 획득）
    AS:
      fumble: 펌블（변조를 받고, 조수의 마음고생이 1점 상승）
      special: 스페셜（여유 2점과, 탐정의 조수를 향한 감정을 획득）
      success: 성공（여유 1점과, 탐정의 조수를 향한 감정을 획득）
    table:
      SHRD:
        name: 이상한 버릇 결정표
        type: 1D10
        items:
        - "「이상한 버릇・지껄이다표」를 사용한다."
        - "「이상한 버릇・강압적인 수사표」를 사용한다."
        - "「이상한 버릇・시치미 떼기표」를 사용한다."
        - "「이상한 버릇・사건에 몰두표」를 사용한다."
        - "「이상한 버릇・파트너와……표」를 사용한다."
        - "「이상한 버릇・무언가 하고 있다표」를 사용한다."
        - "「이상한 버릇・기상천외표」를 사용한다."
        - "「이상한 버릇・갑작스런 번뜩임표」를 사용한다."
        - "「이상한 버릇・희노애락표」를 사용한다."
        - 원하는「이상한 버릇표」를 사용한다.
      SHFM:
        name: 이상한 버릇・지껄이다표
        type: 1D10
        items:
        - 맹렬하게 감사인사를 한다.
        - 빈정거리는 투로 말해버린다.
        - 상대의 말을 긍정한 뒤 부정한다.
        - 히죽히죽 웃으며 사과한다.
        - 상대의 말을 듣지 않고 자신만 말한다.
        - "「이렇게는 생각할 수 없을까요?」"
        - "「아니면, 뭔가 숨기고 있는 거라도 있나요?」"
        - "「묘하네요.」"
        - "「대충 알겠어요.」"
        - "「잠자코 있어.」"
      SHBT:
        name: 이상한 버릇・강압적인 수사표
        type: 1D10
        items:
        - 마음대로 수사대상의 가방이나 서랍을 연다.
        - 경찰의 수사에 끼어든다.
        - 수사를 위해 해킹이나 불법침입을 한다.
        - 허가 받지 않은 곳에 들어간다.
        - 경찰의 수사를 엿보거나 엿듣는다.
        - 증거품을 허가 없이 해체한다.
        - 수사대상을 속여 정보를 캐낸다.
        - 마음대로 관계자의 소지품을 만진다.
        - 증거품을 마음대로 들고 다닌다.
        - 마음대로 감식을 시작한다.
      SHPI:
        name: 이상한 버릇・시치미 떼기표
        type: 1D10
        items:
        - 자신의 신분을 속이고 관계자에게 이야기를 듣는다
        - 정보를 숨기며 이야기를 듣는다
        - 파트너와 연기를 하며 정보를 캐내려 한다
        - 행인인 척하며 관계자의 이야기를 엿듣는다.
        - 우연을 가장해 증거품을 손에 넣어버린다.
        - 부자연스럽게 시치미를 뗀다.
        - 관계자를 화나게 하는 연기를 하여 정보를 끌어낸다.
        - 완곡하게 관계자를 위협한다
        - 물건을 잃어버렸다고 말하며 현장이나 증거품을 뒤진다.
        - 관계자에게 유도 신문을 한다.
      SHEG:
        name: 이상한 버릇・사건에 몰두표
        type: 1D10
        items:
        - 파트너의 몸을 사용해 사건을 재현하려고 한다
        - 수수께끼를 푸는 것이 즐거워서 웃어 버린다
        - 먹지도 자지도 않고 수사를 하다 갑자기 쓰러진다
        - 생각을 하느라 누구의 목소리도 들리지 않는다.
        - 사건의 관계도를 가까운 벽이나 바닥에 그리기 시작한다
        - 사건에 관계되는 말을 계속해서 말해나간다.
        - 사건 해결 이외의 것은 전혀 생각하고 있지 않다.
        - 사건의 흐름을 중얼중얼 말하기 시작한다.
        - 사건 현장을 파고들어 조사를 한다.
        - 식사중이라도, 상관 없이 사건 이야기를 한다.
      SHWP:
        name: 이상한 버릇・파트너와……표
        type: 1D10
        items:
        - 파트너의 신뢰에 응석부린다.
        - 파트너를 두고 먼저 가버린다.
        - 파트너에게 사건에 대해 어떻게 생각하는지 질문한다.
        - 파트너에게 자랑한다.
        - 파트너에게 사건에 관한 퀴즈를 낸다.
        - 파트너와 사소한 일로 싸움을 한다.
        - 파트너에게 선생님 행세를 한다.
        - 파트너가 따라오는 전제로 멋대로 움직인다.
        - 파트너에 대해서 친절하고 정중하게 사건을 설명한다.
        - 파트너의 귓가에 갑자기 말하기 시작한다.
      SHDS:
        name: 이상한 버릇・무언가 하고 있다표
        type: 1D10
        items:
        - 많은 양의 책을 읽고 있다.
        - 좋아하는 음악을 큰 소리로 틀고 있다.
        - 어떤 수식을 풀고 있다.
        - 많은 양의 좋아하는 음식을 계속 먹고 있다.
        - 계속 컴퓨터나 스마트폰 등의 화면과 마주보며 조사하고 있다.
        - 작은 수수께끼를 풀고 있다.
        - 체스나 장기 등을 두고 있다.
        - 찻집 자리에 앉아 무언가를 기다리고 있다.
        - 계속 잠들어 있다가 갑자기 일어난다.
        - 잠시 아무 것도 하지 않는다.
      SHFT:
        name: 이상한 버릇・기상천외표
        type: 1D10
        items:
        - 그만두라는 말을 듣고 있는 일을 한다.
        - 잠시 사라졌다가 돌아온다.
        - 예상치 못한 곳(땅 속이나 공중 등)에서 등장한다.
        - 뭔가 생각나서 갑자기 달리기 시작한다.
        - 한심한 자신을 비난한다.
        - 모르는 사이에 사건의 수수께끼를 하나 풀고 있었다.
        - 사건에 대해 알아차린 모양이지만 누구에게도 가르쳐 주지 않는다.
        - 두고 가는 편지나 메일로 보고를 하면 모습이 보이지 않는다.
        - 시계를 보고 갑자기 움직인다.
        - 사건과는 관계 없을 것 같은 신문의 기사를 읽고 있다.
      SHIN:
        name: 이상한 버릇・갑작스런 번뜩임표
        type: 1D10
        items:
        - 식사를 하고 있으면 갑자기 수수께끼가 풀린다.
        - 조수와의 아무렇지도 않은 대화에서 갑자기 수수께끼가 풀린다.
        - 들려온 대화로부터 갑자기 수수께끼가 풀린다.
        - 목욕을 하고 있으면 갑자기 수수께끼가 풀린다.
        - 꿈 속에서 갑자기 수수께끼가 풀린다.
        - 바람이 불어 날아온 물건으로 수수께끼가 풀린다.
        - 책을 읽다가 사건의 힌트가 발견된다.
        - 현장을 다시 방문하니 번뜩인다.
        - 자료를 확인하는 중에 번뜩인다.
        - 관계자와 대화를 나누는 중에 번뜩이다.
      SHEM:
        name: 이상한 버릇・희노애락표
        type: 1D10
        items:
        - 갑자기 운다.
        - 갑자기 화낸다.
        - 갑자기 웃기 시작한다.
        - 갑자기 하이텐션이 된다.
        - 갑자기 기뻐한다.
        - 갑자기 소리친다.
        - 갑자기 히죽거리기 시작한다.
        - 갑자기 이 사건의 슬픔을 말한다.
        - 담담하게 일을 진행한다.
        - 로봇처럼 정해진 것만 한다.
      EVS:
        name: 현장에서／이벤트표
        type: 1D6
        items:
        - |-
          신경쓰이는 것（P.165）
          　사건이 일어난 현장은 아직 남아 있다.
          　여기서 일어난 '무언가'는 안개 저편에 숨겨져 있었다.
          　그 안개에 손을 뻗는 자들이 있다.
        - |-
          거북해하다（P.166）
          　한 형사가 현장을 열심히 둘러보고 있다.
          　이 사건의 담당을 맡은 오사카베 마사요시(刑部正義)라는 남자다.
          　그는 PC들의 얼굴을 보자마자 얼굴을 찡그린다. 환영받지 못하고 있다.
        - |-
          탐문（P.167）
          　PC들은 현장 부근을 지나다니거나 사건을 목격한 인물이 없는지 찾아다녔다.
          　그러나 어디서 무엇을 물어도 그럴 듯한 단서는 없다.
          　슬슬 다리에 피로가 쌓이기 시작했다.
        - |-
          완고한 관계자（P.168）
          　사건 현장에 어떤 인물이 나타났다.
          　PC들은, 신묘한 얼굴로 현장을 바라보던 그 인물이 궁금해 말을 건다.
          　그 인물은 자신을 피해자의 관계자라고 자칭했다…….
        - |-
          현장을 철저히 조사!（P.169）
          　사건 현장에 남겨진 증거는 거의 찾아냈다.
          　……과연 정말 그럴까?
          　모든 각도에서 조사와 검증을 하여 현장에 남겨진 것은 없는지 찾아보게 됐다.
        - |-
          도망친 인물（P.170）
          　매우 빠르게 누군가가 현장에서 도망치고 있다.
          　그 인물의 달리는 모습이나 초조해하는 모습은 평범하지 않았다.
          　이건, 무언가를 알고 있다. 혹은 무언가를 가지고 떠났을 가능성이 있다.
          　PC들은 쫓기 시작했다.
      EVW:
        name: 어째서?／이벤트표
        type: 1D6
        items:
        - |-
          이동 루트（P.171）
          　이 길을 지나갔을 때, 그 사람은 무슨 생각을 했을까?
          　이 길을 지나갔을 때, 그 사람은 무엇을 해야 했을까?
          　사건관계자들의 행적에는 사건에 이어지는 무언가가 남아 있다.
          　그렇게 믿으며, 길을 걷는다.
        - |-
          자신이라면……（P.172）
          　탐정과 조수가 사건에 대해 이야기를 나누고 있었다.
          　이야기의 주제는,「 이 상황에서 자신이 범인이라면 어떻게 할 것인가.」
          　그 가정은 힌트를 줄 수도 있다.
        - |-
          수수께끼의 메시지（P.173）
          　그것은, 수수께끼의 말이었다.
          　단순한 문자열일 수도 있고 뜻 모를 말일 수도 있다.
          　사건과 관련된 장소에 있었다고 해서, 사건에 관련되어 있다고는 할 수 없다.
          　하지만, 이것은 사건에 연루되어 있다. 그렇게 직감이 고하고 있다.
        - |-
          사건 복습（P.174）
          　화이트보드, 칠판, 노트.
          　뭐든지 간에 쓸 것이 필요하다.
          　지금부터 사건에 대해 정리하는 거니까.
        - |-
          수상한 인물은?（P.175）
          　PC들은 한 인물을 쫓고 있다.
          　그 인물은 사건에 이어지는 무언가를 가지고 있다. 그런 확신이 들었다.
          　자, 그는 어떤 사람일까?
        - |-
          피해자의 시점（P.176）
          　피해자의 몸에 무슨 일이 일어났는가.
          　피해자는 무엇을 보았는가.
          　그 힌트는 피해자 자신이 알 것이다.
      EVN:
        name: 협력자와 함께／이벤트표
        type: 1D6
        items:
        - |-
          사건의 영상（P.177）
          　PC들은 눈을 가늘게 뜨고 영상을 바라보고 있다.
          　그것은 공교롭게도 현장에서 찍힌 것이었다.
          　과연 진실은 이 영상 속에 담겨있는 것일까?
        - |-
          특이한 목격자（P.178）
          　PC들은 수사 결과, 사건에 관한 무언가를 봤다는 목격자를 발견한다.
          　그러나 그 사람은 목격증언을 꺼렸다. 왜 그럴까?
        - |-
          전문가（P.179）
          　조사 중, 아무래도 전문적인 지식이 필요한 곳이 나온다.
          　지금이 그 때이고 PC들은 어떻게 할지 고민하고 있었다.
        - |-
          정보상（P.180）
          　메일 소프트웨어에 연락이 왔다.
          　연락해온 곳은 이 일대에서 유명한 정보상이었다.
          　그 정보상에게 걸리면 얻을 수 없는 정보는 없다고 한다.
          　자, 어떻게 할까?
        - |-
          관계자와 함께（P.181）
          　사건관계자 중 한명이 갑자기 협력을 제안했다.
          　아무래도 그 사람도 이 사건에 대해서는 생각하는 구석이 있는 것 같다.
        - |-
          아마추어 추리（P.182）
          　사건관계자 앞에서, 게스트 NPC가 추리를 선보이고 있다.
          　하지만 그 추리는 구멍투성이고…….
      EVC:
        name: 상대쪽에서／이벤트표
        type: 1D6
        items:
        - |-
          수상한 전화（P.183）
          　갑자기 전화가 울렸다.
          　그 전화는 조사를 진전시키게 될까…….
          　동시에, 새로운 수수께끼를 남겼다.
        - |-
          지금은 여가를（P.184）
          　행운은 누워서 기다려라.
          　쥐구멍에도 볕 들 날이 있다.
          　라는 걸로, 일단은 아지트에 있다.
          　과연 상황이 나아질까?
        - |-
          길에서 딱（P.185）
          　개도 쏘다니면 몽둥이에 맞는다.
          　이 말에는 행운을 만난다는 의미도, 봉변을 당한다는 의미도 있다.
          　그럼, 탐정과 조수가 걸으면 무엇에 해당할까?
        - |-
          번뜩이는 순간（P.186）
          　우연한 계기로 탐정은 번뜩이는 수가 있다.
          　이번엔 대체 무엇이 계기였을까?
        - |-
          지인으로부터（P.187）
          　사건 수사의 단서를 가져온 것은, 지인이었다.
          　역시 친구밖에 없다.
          　라고 말하고 싶은 참인데…….
        - |-
          PC들의 위기（P.188）
          　수사는 갑자기 멈췄다.
          　그 원인은 알고 있다.
          　원인을 제거하지 않으면 사건 조사는 할 수 없다.
      EVV:
        name: VS용의자／이벤트표
        type: 1D6
        items:
        - |-
          용의자의 거짓말（P.189）
          　사람은 뭔가 떳떳하지 못한 일이 있을 때 거짓말을 한다.
          　이 용의자는 거짓말을 하고 있다.
          　그렇다면, 무엇을 숨기고 있을까?
        - |-
          흔들림（P.190）
          　그 용의자는 뭔가를 숨기고 있었다.
          　눈에 띄는 거짓말을 하고 있는 것은 아니다.
          그렇지만 무언가 숨기고 있다. 탐정에겐, 그렇게 보였다.
        - |-
          외모로부터의 추리（P.191）
          　조금만 이야기를 했다.
          　조금만 그 모습을 보았다.
          　조금만, 그 사람을 알았다.
          　그것만으로 탐정이라는 생물은 열을 안다. 원래 그런 것이다.
        - |-
          직접 묻다（P.192）
          　여기서 탐정과 조수는 대담한 수를 썼다.
          　용의자를 상대로 사건의 구체적인 부분까지 파고드는 질문을 한 것이다.
          　그것에 대해 용의자는…….
        - |-
          위협 받다（P.193）
          　아무래도 우리는 위협을 받는 것 같다.
        - |-
          술래가 없는 사이에（P.194）
          　그 용의자를 찾아갔을 때 우연히 자리를 비우고 있었다.
          　이건 기회다.
          　그렇게 생각하는 것이 바로 탐정의 슬픈 천성이다.
      OBT:
