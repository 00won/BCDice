        - 不小心迷路闯进了某人建造的秘密小屋。在学院不太能吃到的糖果像小山一样堆满了房间。
        - 位于学院西部的阿尔丁森林，听到了鸟啼声。
        - 正在上课的教室。讲师呼唤出的元型朝这边飞来！在该场景登场的PC中选出一人，以%{skill}进行判定。若失败，【魔力】减少1；若成功，可以召唤该特技的精灵。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 学生央求你施展魔法给大家看看。在该场景登场的PC中选出一人，以《%{dream}》进行判定。若失败，承受「不幸」变调；若成功，获得2个「梦」魔素。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 自习室。学生们绞尽脑汁尝试读懂魔导书。在该场景登场的PC中选出一人，以《%{star}》进行判定。若成功，任意获得2个魔素。不论成功与否，只要有人进行判定后，该场景效果即失效。
      TCST:
