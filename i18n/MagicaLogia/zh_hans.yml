        - 突然出现的怪物袭击了你们。该场景中登场的所有PC以%{skill}进行判定。若成功，则打倒怪物并任意获得1个魔素；若失败，你受的伤跨越时间与空间，为你的锚点带去不幸，发生「命运转变」。
        - 眼前是一整排相似的门扉，要打开那一扇门呢？
