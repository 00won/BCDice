        - 前方无路可走，只有深邃的峡谷。亮光无法照到谷底，仿佛峡谷能一直通往地心深处。获得1个「暗」魔素。
        - 金银财宝、宝石王冠，房间里堆满了山一般高的宝物，却不见守卫的踪影……可以允许一名在该场景中登场的PC用《黄金》进行判定。若成功，获得1D6的魔货或者3个随机魔素；若失败，在该场景中登场的所有PC的【魔力】减少1。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 道路尽头的墙壁上排列着乍看之下不明所以的文字。如果想要继续前进，就必须解开这些文字谜题。可以允许一名在该场景中登场的PC用《谜》进行判定。若成功，选择一个已公开的概要，公开对应的【秘密】；若失败，暗藏在房间内的陷阱将启动，强制结束本次场景。不论成功与否，只要有人进行判定后，该场景效果即失效。
      STB:
        name: 大判场景表
        type: 2D6
        items:
        - 这里是与原本所在之处完全不同的地方。只有这短暂的一瞬间，来到了一个充满着魔法之力的异境。场景中产生1个「星」魔素。
        - 梦境之中。遥远的往事浮现在你眼前。场景中产生1个「梦」魔素。
