        - 通往克雷德塔的险峻山路，似乎潜伏着什么……获得1个「兽」魔素。
        - 幻梦殿中。听着睡美人们安详的呼吸声，你也有点困了。
        - 眼前突然出现了一扇门。这扇连接异界的大门，到底会通向何方呢？掷异界场景表，并使结果生效。
      PWST:
        name: 平行世界场景表
        type: 2D6
        items:
