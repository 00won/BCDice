        - 不知是何处的空间，你最爱的人出现在眼前。可以允许一名在该场景中登场的PC用《热情》进行判定。若成功，可以对任意一个锚点的【命运】值上升1；若失败，发生「命运转变」。不论成功与否，只要有人进行判定后，该场景效果即失效。
      LWST:
        name: 迷宫世界场景表
        type: 2D6
        items:
        - 空旷的石制房间，画在地板上的魔法阵散发着诡异的光芒。可以允许一名在该场景中登场的PC用《异界》进行判定。若成功，可以将那个魔法阵作为返回地球的魔法门来使用；若失败，被从魔法门中涌现的怪物袭击，该场景中登场的所有PC减少1D6【魔力】。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 被油灯微弱的灯光照亮的监狱，牢笼中散落着朽烂的骸骨。可以允许一名在该场景中登场的PC用《死》进行判定。若成功，选择一个已公开的概要，公开对应的【秘密】；若失败，尸体吐露诅咒的话语，该场景中登场的所有PC承受｢破绽｣变调。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 道路的前方有一扇门与看板，看板上写着“旅馆”。在该场景中登场的所有PC有且仅有一次机会，可以消耗1点功绩点来进行一次调律。
        - 狭窄到只容许一人通过的道路向前延伸，这条长廊的尽头到底在哪呢？
