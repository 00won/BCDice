        - 消耗。【魔力】减少1。即使该不幸发生两次，这个魔法使也不会死亡。
      MBST:
        name: 魔法书架场景表
        type: 2D6
        items:
        - 获得了进入《禁书》保管库的许可。四周重重展开的结界、眼神锐利的书警们都异常显眼。可就趁着一瞬间的不注意，《禁书》居然偷袭了你们！必须从该场景登场的PC中选出一人，以《%{force}》进行判定。若失败，【魔力】减少3；若成功，【临时魔力】增加3。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 私室。虽然有些狭窄，但是最能让人安下心来的地方。在该场景登场的PC中，有且只有一人可以将【魔力】回满至上限。
        - 镇上的图书馆。不知何时回到了人界。在该场景登场的PC中，有且只有一人可以任意选择一个角色，对其使用「事件表」。
        - 摆放着巨大圆桌的房间。看来这里应该是会议厅。
        - 长长的走廊。身穿学院制服的少年少女们嬉笑着跑过。
        - 荒废的房间中，倒落的空书架格外显眼。这是〈大破坏〉的影响吗……在该场景中登场的PC以%{skill}进行判定。若失败，将跨越时空对锚点造成影响，发生「命运转变」。
        - 仓库。未整理的书籍堆积成山，司书们忙着分类整理。
        - 迷路来到了某人的研究室内，对堆积的魔导书很感兴趣。
        - 从地板直到高耸的天花板，书架上全都摆满了书籍。这些全部都是收藏于这座书库的魔导书。在该场景登场的PC中，有且只有一人获得1点【临时魔力】。
        - 魔导书的阅览室。几名魔法使正专心致志地阅读着魔导书。可以允许一名在该场景中登场的PC用%{skill}进行判定。若成功，可以将已习得的魔法更换为另一个可以习得的魔法；若失败，承受｢封印｣变调。不论成功与否，只要有人进行判定后，该场景效果即失效。
