      PAST:
        name: 终末世界场景表
        type: 2D6
        items:
        - 夜晚。为避雨踏入某个寺院之中，在这里感觉不到危险的气息，应该能好好休息一下吧。时间在静静地流逝。
        - 夜晚。在杂草丛生长满爬山虎的无人山村中，遭遇前来袭击的食肉野兽。必须从该场景登场的PC中选出一人，以《牙》进行判定。若失败，【魔力】减少2。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 夜晚。经历大规模爆炸后被夷为平地的战场遗迹，不知是哪国的国旗在夜风吹过时发出哗啦啦的声音。被一只虚凭袭击并进行魔法战。该魔法战在本局游戏中只会发生一次。
        - 夜晚。已经化为废墟满是尘埃的城市之中，虚凭正在袭击愚者。可以允许一名在该场景中登场的PC用%{skill}进行判定。若成功，可救下愚者并对其【命运】上升1，属性可自由决定；若失败，【魔力】减少3。
        - 夜晚。被一群虚凭包围。发起该场景的PC以《恶意》进行判定。若失败，在该场景中进行的所有判定都附加-2向下修正。
        - 黎明。灰色的荒野上只有一条笔直的高速公路向远方延伸，安静到恐怖的环境中甚至能听见自己的心跳声。被一只虚凭袭击并进行魔法战，前两回合为夜晚，之后的回合作为白昼处理。该魔法战在本局游戏中只会发生一次。
        - 白昼。愚者的孩子将历史遗迹当作游玩地独自玩耍着。这个孩子的未来会是什么样的呢。
        - 白昼。在世界大战中坠落的战斗机大半被砂砾埋没，但引擎还没有完全损毁。可以允许一名在该场景中登场的PC用《风》进行判定。若成功，进行魔力重置。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 白昼。建有成群宽阔建筑的美丽海岸。这里曾经是旅游度假村，现在却只覆着大量白色遗骨，不停被潮水冲刷。可以允许一名在该场景中登场的PC用《离别》进行判定。若成功，随机获得3个魔素。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 白昼。在崩毁的农村的边缘一角，发现了美味的果实。以《大地》进行判定。若成功，【魔力】回复2。
        - 黄昏。锈迹斑斑的铁轨周围满是凌乱的骷髅。被一只虚凭袭击并进行魔法战，前两回合为白昼，之后的回合作为夜晚处理。该魔法战在本局游戏中只会发生一次。
      GBST:
        name: 异世界酒吧场景表
        type: 2D6
        items:
        - 被酒吧老板雷神缠上了。在该场景登场的PC中选出一人，以雷神为对象掷「事件表」。
        - 在闪耀着的神圣光辉之中，威严的神明降临于此，瞬间支配了整个空间的气氛。在该场景中，增加「调查阻碍」这条「世界法则」。
        - 本想上楼，却发现一只奇美拉盘踞在楼梯上。在该场景登场的PC中选出一人，以《炎》进行判定。若失败，【魔力】减少1，并重复进行判定直至成功为止。该效果只发生一次。
        - “干杯！”一不注意就把盛满的酒喝光了，而且似乎是度数很高的蒸馏酒。可以允许一名在该场景中登场的PC以《水》进行判定。若成功，获得1个魔货。不论成功与否，该效果只发生一次。
        - 干杯声、喝醉后的笑声、各个酒桌上大声交谈的声音……就跟随处可见的酒吧一样。
        - 被一位客人强迫灌下烈酒。以%{skill}进行判定。若失败，发生「命运转变」。
        - 正踩着楼梯上楼。已经不记得到底是什么时候开始爬楼梯的了，这长长的楼梯到底何时才是尽头？
        - 明明是在屋子里，却突然雷云密布狂风四起。神明们正在吵架！在该场景登场的PC中选出一人，以《岚》进行判定。若失败，【魔力】减少2。不论成功与否，该效果只发生一次。
        - 门扉前有妖怪阻拦着，不让你通过。“想要通过就交出东西！”妖怪叫喊着向你勒索。在该场景登场的PC中选出一人，任意减少1个魔素。如果没有可以减少的魔素，则【魔力】减少1。
        - 本想上楼，却发现一头龙盘踞在楼梯上。在该场景登场的PC中选出一人，以《牙》进行判定。若失败，承受「破绽」变调。不论成功与否，该效果只发生一次。
        - 美丽的女神正在窥视镜子。这似乎是能够映照出命运的镜子。可以允许一名在该场景中登场的PC用《未来》进行判定。若成功，自由选择与一名锚点的【命运】上升1。不论成功与否，该效果只发生一次。
      SLST:
        name: 星影场景表
        type: 2D6
        items:
        - 被列车长告知你持有的是无效「车票」，感觉到了其他乘客注视你的视线。必须从该场景登场的PC中选出一人，想方设法再获得一张车票。以魂之特技进行判定。若失败，重复判定直至成功为止。
        - 哐啷哐啷、哐啷哐啷。列车行走在比玻璃更为通透的银河岸边，各色繁花在星光的照耀下闪烁着清澈的亮光。
        - 不经意间苏醒。在摇晃的列车中不知不觉睡觉了，似乎在梦境中见到了某人。发起该场景的PC用《深渊》进行判定。若成功，随机与一名锚点的【命运】上升1。
        - 漂浮在银河岸边的岛屿上，鲜明地耸立着雄伟的白色十字架。可以允许一名在该场景中登场的PC用《祈祷》进行判定。若成功，可以将之后本局游戏中发生的一次魔法灾厄无效化。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 一名身着黑色外套的少女，正透过窗户注视着银河。注意到你后，她递给你一些糖果，微笑着离开了。发起该场景的PC随机获得1个魔素。
        - 混杂着噪音的车内广播播报着到站通知，没过不久列车便停下了。角色们可以选择是否下车。若下车，决定该停靠站的世界法则后，在遵守法则的情况下继续推进场景。
        - 车窗外，在星光的照耀下一片广阔的芒草原闪着青白色的光芒。芒草原中散落地立着几个三角标，上面刻有不可思议的纹样。
        - 突然发现周围空无一人，只有盖在座位上的蓝色丝绒空虚地装点着车厢。发起该场景的PC以外的其他PC若要登场，必须以《静寂》进行判定。判定失败的PC无法在该场景中登场。
        - “请问我可以坐在这里吗？”〈书籍卿〉这么说着，在你身旁坐下。以%{skill}进行判定。若成功，选择一个已公开的概要，公开对应的【秘密】。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 飞跃银河的一群候鸟与列车齐头并进了一会儿后转而离去，离车越来越远的候鸟们化为天河一般的光带，在天空中闪烁着。可以允许一名在该场景中登场的PC用《翼》进行判定。若成功，可以进行魔力重置。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 从旁边车厢走来的竟然是你的锚点。随机选择一名在该场景登场的PC，并从那名PC的未在该异境出现的愚者锚点中随机选择一人、并让其登场。如果被选中的锚点能够成功返回原来的世界，游戏结束时对应PC获得1点【功绩点】。
      WLAT:
        name: 世界法则追加表
        type: 1D6
        items:
        - 世界法则「乐园」。这个停靠站是一个如此美丽、令人感到慰藉的地方。在这里下车的愚者会被美景夺走心神，一辈子停留在此。以「刻印百景」的特技进行判定，若成功，可以阻止愚者被魅惑。不论成功与否，对每位愚者只能进行一次该判定。
        - 世界法则「夜祭」。在星光与灯笼的照耀下，不会结束的庆典依旧继续着。在该场景中登场的PC以「刻印百景」的特技进行判定。若成功，使用俗咒【补助】时，每消耗1个魔素可以回复2点【魔力】。
        - 世界法则「遗弃」。这个停靠站的周围丢弃着各种各样的东西。在该场景中登场的PC以「刻印百景」的特技进行判定。若成功，会发生一次与魔法【回想】（大判P.110）相同的效果。效果对象从该场景登场的PC中随机选择。
        - 世界法则「妖蝶」。这个停靠站的周围栖息着一群蝴蝶，奇色异彩的翅膀上蕴含着魔素。在该场景中登场的PC以「刻印百景」的特技进行判定。若成功，任意获得2个魔素；若失败，随机承受一种变调。
        - 这个停靠站的周围是死去的愚者的终点。在这里下车的愚者会死亡。如果那个愚者是该场景中登场的PC的锚点，以「刻印百景」的特技进行判定。若成功，死去的愚者锚点不会成为“创伤”，可以直接从命运栏中消去。
        - 世界法则「魔法门」。这里存在着通往其他异境的入口。以「刻印百景」的特技进行判定。若成功，可以发现那扇魔法门。
      WMT:
        name: 徘徊怪物表
        type: 1D6
        items:
        - 遭遇了由巨魔率领的半兽人和哥布林大军。数百只怪物发出野蛮的叫喊，朝魔法使们袭来。所有PC以《%{star}》进行判定。待全员完成判定后，失败的PC受到1D6点伤害。若有判定成功的PC，可以将伤害点数减去与成功人数相当的数值。
        - 有着巨大猛牛头部的巨汉——弥诺陶洛斯阻挡在你身前，挥动着手中的青铜斧。随机选择一名在该场景登场的PC，以《%{beast}》进行判定。若失败，所有PC均受到2点伤害并承受「破绽」变调。
        - 突然出现一条巨龙。全身覆盖着深红龙鳞的巨影抬起镰刀般的脖颈，几秒钟后朝你们吐出猛烈的火焰。在场景中登场的所有PC以《%{force}》进行判定。待全员完成判定后，所有PC受到与“1＋失败人数”相当的伤害。
        - 身着白银盔甲的骑士出现在眼前。骑士对你发起一对一单挑。在该场景登场的PC中选出一人作为代表应战，以《%{poem}》进行判定。若失败，代表受到5点伤害。
        - 上身美丽下身却是兽的女怪物出现在眼前。她扭动着妖艳的腰肢，向你伸出手。在场景中登场的所有PC以《%{dream}》进行判定。判定失败的PC受到3点伤害，并失去任意3个魔素。
        - 披着黑色斗篷的幽鬼出现在眼前。它举起犹如枯木的细长双手，开始诅咒你。幽鬼的【魔力】为4。在场景中登场的所有PC以《%{night}》进行判定。判定失败的PC承受「不幸」变调，并发生「命运转变」。
      FFT:
        name: 落花表
        type: 1D6
        items:
        - 肉体如枯死的植物般开始崩坏，这份痛苦根本难以忍受。不成人话的痛苦嘶喊折磨着自己也折磨着他人，最终死去。对于将该〈永远〉设为锚点的角色，死亡的〈永远〉会成为创伤。
        - 精神崩坏。张合的嘴唇如坏掉的乐器一般，反反复复地小声吐露着〈永远〉怀抱的梦想和愿望。迎来季节变换之时，最终死去。对于将该〈永远〉设为锚点的角色，死亡的〈永远〉会成为创伤。
        - 生命力暴走导致〈永远〉重复着死亡与重生，甚至连哀求他人相助的力气都没有。1D6个月后，最终死去。对于将该〈永远〉设为锚点的角色，死亡的〈永远〉会成为创伤。
        - 与《禁书》一起被封印魔法吞噬。〈永远〉反复出现在结下命运的PC的梦境中，哭喊着“好黑！好恐怖！求求你救救我！”。然而到了下一个新月之夜，却突然不再出现。对于将该〈永远〉设为锚点的角色，死亡的〈永远〉会成为创伤。
        - 当时没有发生任何异常。或许是运气好吧，看起来似乎变回了〈愚者〉。然而一旦沉睡，就再也不会醒来，最终死去。对于将该〈永远〉设为锚点的角色，死亡的〈永远〉会成为创伤。
        - 从枯萎的身体中落下一枚「种子」，但〈永远〉已经无法重生了。如果把种子埋入大地，会发芽长出什么植物吧。对于将该〈永远〉设为锚点的角色，失去这个锚点且不会留下创伤。
      OLST:
        name: 旧图书馆场景表
        type: 2D6
        items:
        - 拐角。《禁书》突然出现，朝你袭来！在该场景登场的PC用%{skill}进行判定。若失败，【魔力】减少3。
        - 道路正中。打开门后《旧世界秩序》的〈书籍卿〉「古代书籍的化身」（大判P.174）出现在眼前，向该场景中登场的PC提出合作。必须从该场景登场的PC中选出一人，以《谎言》进行判定。若成功，这位〈书籍卿〉会在本局游戏期间，当判定的PC进行魔法战时作为见证人参战（该见证效果仅发生一次）。若失败，恼羞成怒的〈书籍卿〉会在下一个场景对判定的PC挑起魔法战。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 曾经的研究室。损坏的试验道具凌乱地散落在地。
        - 曾经的阅览室。几名魔法使正在休息，在这里应该能打探到一些情报吧。
        - 排列着空空如也的书架的开阔空间。在这里能好好休息一下。
        - 堆积地如小山一般的被破坏的魔导书。藏匿在书堆中的《断章》向你袭来！在该场景登场的PC以%{skill}进行判定。若成功，击败《断章》后任意获得1个魔素；若失败，将跨越时空对锚点造成影响，发生「命运转变」。
        - 损毁的书架层层叠叠，形成了迷宫一般的道路。前方到底有什么在等待着你呢？
        - 曾经的宿舍。残留着几张朴素的床。
        - 道路尽头，不知为何摆放着一只大箱子。可以允许一名在该场景中登场的PC用《谜》进行判定。若成功，发现箱内的战利品，可以使用一次「战利品表」。若失败，则会触发箱内陷阱，爆炸的箱子导致在该场景中登场的所有PC的【魔力】均减少1。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 不知从何涌出的水流在地面形成一口清泉，泉水上浮着被他人唤出的元型。以%{skill}进行判定。若成功，获得1点【临时魔力】；若失败，被元型攻击后减少1点【魔力】。不论成功与否，只要有人进行判定后，该场景效果即失效。
        - 为什么，你会在这里？推开门后，PC的锚点正站在那儿。从发起该场景的PC的锚点中随机选择一人，并使其登场。发起该场景的PC能够以那名锚点为对象进行「事件」，事件结束后继续推进原场景。
      TPTB:
        name: 大判时间流逝表
        type: 1D6
        items:
        - 过着波澜万丈的动荡生活。这个时代发生的许多著名事件的背后，都有魔法性存在暗中推波助澜。你也与事件有关，不停地与《禁书》和《书籍卿》们战斗。以%{skill}进行判定。若成功在本局游戏结束后额外获得1个功绩点；若失败，自身发生「命运转变」。
        - 在冒险的旅途中，无上的幸福降临了。以%{skill}进行判定。若成功使降临在自身锚点身上的一种灾厄、或者是自己背负的一个创伤无效化。
        - 是进行了冥想吗？还是被什么东西封印了呢？从长眠中苏醒，不知不觉已经是这个时间了。不过多亏如此，得到了足够的休息。随机获得3个魔素，或者进行「魔力重置」，或者回复自己身上的所有变调。
        - 到特殊的异境去旅行了，因而完全不知道人界到底发生了什么，就像浦岛太郎一样。作为从异境带回的伴手礼，获得1D6个魔货。
        - 藏身于芸芸大众之中过着安稳和平的生活。这样的日子里也发生了些事件。可以选择自己的一名锚点，使用「事件表」。
        - 每日刻苦钻研，精进魔法修行。如果玩家愿意，可以将藏书栏中的魔法变更为自己可习得的其他魔法。如果将已填充魔素的魔法更改为未习得的，则失去已填充的魔素。
      FLT:
        name: 那之后表
        items_lower:
        - 成就者变得容易被邪恶的魔法之力吸引。成就者如果在本局游戏中被《断章》凭依、或成为魔法灾厄的牺牲者，【堕落值】上升1，并进行堕落检定。若检定失败，成就者会丧命并成为PC的创伤。
        - 成就者坚信自己的不幸是由魔法使造成的。当成就者遭遇不幸时，【堕落值】上升1，并进行堕落检定。若检定失败，实现其愿望的PC与成就者的【命运】值减少2。
        - 成就者坚信自己是特别之人。不再为了实现愿望而努力，自甘堕落。成就者的【堕落值】上升2，并进行堕落检定。若检定失败，使用「命运转变表『狂气性灾厄』」，成就者遭受不幸。
        - 实现愿望后，成就者的欲望进一步增大。下一次肯定会许下更难实现的愿望吧。成就者的【堕落值】上升1，并进行堕落检定。若检定失败，使用「命运转变表『社会性灾厄』」，成就者遭受不幸。
        - 成就者注意到自己的愿望是靠魔法实现的。成就者的【堕落值】上升1，并进行堕落检定。若检定失败，使用「命运转变表『超自然灾厄』」，成就者遭受不幸。
