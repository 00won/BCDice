zh_hans:
  MagicaLogia:
    special: 大成功(回复1D6点魔力或恢复1种变调)
    elements:
      items: ['星', '兽', '力', '歌', '梦', '暗']
      format: "产生2个%{text}魔素"
    skill_table:
      items:
      - ['星', ['黄金', '大地', '森', '道路', '海', '静寂', '雨', '岚', '太阳', '天空', '异界']]
      - ['兽', ['肉', '虫', '花', '血', '鳞', '混沌', '牙', '吼叫', '愤怒', '翼', '爱欲']]
      - ['力', ['重力', '风', '流动', '水', '波', '自由', '冲击', '雷', '炎', '光', '圆环']]
      - ['歌', ['物语', '旋律', '泪', '离别', '微笑', '思念', '胜利', '恋', '热情', '治愈', '时间']]
      - ['梦', ['追忆', '谜', '谎言', '不安', '睡眠', '偶然', '幻', '狂气', '祈祷', '希望', '未来']]
      - ['暗', ['深渊', '腐败', '背叛', '迷茫', '怠惰', '歪曲', '不幸', '愚昧', '恶意', '绝望', '死']]
      s_format: "「%{category_name}」《%{skill_name}》"
    inveterate_enemy_table:
      name: 宿敌表
      type: 1D6
      items:
      - 嫉妒。这个人物其实是嫉妬调查者实力的《大法典》的魔法使。该人物使用《火刑人》（大判P.174）的数据，但使用魔法时需要消耗魔素，且无法收藏魔法使。GM操作时，请让该人物向调查者或者调查者的锚点发起魔法战，阻碍他们的行动。
      - 搜集。这个人物其实是试图收藏调查者的《书籍卿》。该人物使用《混血主义者》（大判P.175）的数据。GM操作时，请让该人物成为《断章》的立会人、或者发起魔法战来阻碍调查者的行动。
      - 妨碍。这个人物其实是试图夺走调查者正在追查的《断章》的《书籍卿》。该人物使用《低语的诱惑者》（大判P.174）的数据。GM操作时，请让该人物成为《断章》的立会人、或者发起魔法战来阻碍调查者的行动。
      - 断章。这个人物其实被与这次事件无关的《断章》凭依。该人物使用《悦乐》（大判P.173）的数据。GM操作时，请让该人物成为《断章》的立会人、或者发起魔法战来阻碍调查者的行动。
      - 黑衣人。这个人物其实是否定魔法、妖怪等一切超常现象的秘密结社「Circle End」的间谍。该人物使用《Circle End》（大判P.177）的数据。GM操作时，请让该人物实行【掩饰行为】、或者发起魔法战来阻碍调查者的行动。
      - 忍者。这个人物其实是奉命刺杀你的忍者。该人物使用《忍者》（大判P.177）的数据。GM操作时，请让该人物成为《断章》的立会人、或者发起魔法战来阻碍调查者的行动。
    conspiracy_table:
      name: 谋略表
      type: 1D6
      items:
      - 炸弹。这个人物的身上其实藏着会使调查者的肉身爆炸的魔法炸弹。公开该【秘密】时，调查者受到1D6的伤害。
      - 诅咒。这个人物的身上其实藏着让调查者感染的诅咒魔法。公开该【秘密】时，调查者随机承受一种变调。
      - 幽闭。这个人物的身上其实藏着将调查者囚禁至异次元的监狱中的魔法。公开该【秘密】时，扮演调查者的PL直到由自己发起新的场景、或者进入高潮阶段为止，都无法在场景中登场（能否在主持人场景中登场由GM决定）。
      - 强化。这个人物的身上其实藏着吸收调查者的命运之力的魔法。公开该【秘密】时，本局游戏中登场的《断章》的凭依深度上升1。上升后的凭依深度最高只能等同于调查者的锚点数量。
      - 不幸。这个人物的身上其实藏着让调查者的锚点遭遇不幸的魔法。公开该【秘密】时，调查者从锚点中选择一名愚者，并对这名NPC愚者使用命运转变表。
      - 逃脱。这个人物的身上其实藏着协助《断章》逃跑的魔法。公开该【秘密】时，GM选择一本《断章》及一名NPC，让《断章》凭依在NPC身上。此时GM也可以选择已经被魔法使回收的《断章》，然后回复《断章》1D6的魔力。
    fate_table:
      name: 因缘表
      type: 1D6
      items:
      - 思慕。这个人物其实早就认识并深爱着调查者。调查者对该人物的【命运】值上升2，属性为「恋爱」。在对该人物的【命运】属性为「恋爱」期间，每当调查者对该人物的【命运】值上升1时，回复与【命运】值相等的【魔力】。
      - 亲戚。这个人物其实与调查者有血缘关系。调查者对该人物的【命运】值上升2，属性为「血缘」。在对该人物的【命运】属性为「血缘」期间，调查者进行复活判定时，获得与【命运】值相等的向上修正。
      - 怨恨。这个人物其实对调查者抱有深深的恨意。调查者对该人物的【命运】值上升2，属性为「宿敌」。在对该人物的【命运】属性为「宿敌」期间，调查者大若失败，减少与【命运】值相等的【魔力】。
      - 狂信。这个人物其实崇拜着调查者。调查者对该人物的【命运】值上升2，属性为「支配」。在对该人物的【命运】属性为「支配」期间，调查者向凭依于该人物的《断章》挑起魔法战时，可以自动获得胜利。但是当调查者进行行为判定时，点数如果小于【命运】值则视为大失败。
      - 分身。这个人物其实是因魔法而分离的调查者的灵魂碎片。该NPC与调查者融合，调查者获得1个功绩点。
      - 无关。这个人物与本次事件无关，但这次相遇真的是无意义的吗？调查者对该人物使用事件表。
    cueball_table:
      name: 奇人表
      type: 1D6
      items:
      - 寿命。这个人物的命数已尽。公开该【秘密】时，该人物死亡。
      - 杀意。这个人物对世间满是憎恨，无差别地伤害他人。循环结束时，GM从持有该【秘密】的人物之外随机选择一名NPC。若被选中的NPC是未被《断章》凭依的“愚者”则当场死亡；如若不是，则持有该【秘密】的人物死亡。不论是何种情况，不希望死亡发生的PC可以从「暗」领域中随机选择特技进行判定，判定若成功可使死亡无效化。
      - 强运。这个人物是某种特异点，拥有非同一般的好运气。该NPC被视为战利品，持有该战利品的角色进行任何行为判定都会获得＋1向上修正。调查者获得该战利品。
      - 疵痕。这个人物曾经被魔法夺走了宝贵的东西，憎恨着魔法及与魔法有关的人。该人物登场的场景中，召唤和咒文的判定需要附加-2向下修正。
      - 善人。这个人物拥有坚强又温柔的心。调查者对该人物的【命运】值上升3。
      - 依代。这个人物因灵媒体质容易被凭依。该人物被《断章》凭依时，《断章》的【攻击力】与【防御力】均上升2。公开该【秘密】后，循环结束时GM可以选择一本《断章》，将凭依对象变更为该NPC。但GM无法选择已经被魔法使回收的《断章》。
    force_field_table:
      name: 力场表
      type: 1D6
      items:
      - 加护。这个人物的头顶总会降落星之恩宠。公开该【秘密】时，该场景内产生2个「星」魔素。并且在本局游戏中，对该人物的【命运】值上升1的角色获得2个「星」魔素。
      - 变化。这个人物其实是历经岁月的动物（狐或者狸之类的）幻化而来。公开该【秘密】时，该场景内产生2个「兽」魔素。并且在本局游戏中，对该人物的【命运】值上升1的角色获得2个「兽」魔素。
      - 超能力。这个人物的体内其实沉眠着ESP、PK之类的潜在超能力。公开该【秘密】时，该场景内产生2个「力」魔素。并且在本局游戏中，对该人物的【命运】值上升1的角色获得2个「力」魔素。
      - 诗人。这个人物是被诗神祝福的存在。公开该【秘密】时，该场景内产生2个「歌」魔素。并且在本局游戏中，对该人物的【命运】值上升1的角色获得2个「歌」魔素。
      - 梦想家。这个人物怀有远大理想或想要实现的梦想，尝试干出一番伟业。公开该【秘密】时，该场景内产生2个「梦」魔素。并且在本局游戏中，对该人物的【命运】值上升1的角色获得2个「梦」魔素。
      - 暗黑。这个人物背负着被诅咒的命运，可能招致世界毁灭。公开该【秘密】时，该场景内产生2个「暗」魔素。并且在本局游戏中，对该人物的【命运】值上升1的角色获得2个「暗」魔素。
    alliance_table:
      name: 同盟表
      type: 1D6
      items:
      - 精灵。这个人物其实是改变了姿态、在人界显现的精灵。象征特技是%{skill}。调查者在本局游戏间习得该特技的【精灵召唤】。并且在本局游戏中，有且仅有一次可使该【精灵召唤】自动成功。
      - 骑士。这个人物其实是改变了姿态、在人界显现的骑士。象征特技是%{skill}。调查者在本局游戏间习得该特技的【骑士召唤】。并且在本局游戏中，有且仅有一次可使该【骑士召唤】自动成功。
      - 魔王。这个人物其实是改变了姿态、在人界显现的魔王。象征特技是%{skill}。调查者在本局游戏间习得该特技的【魔王召唤】。并且在本局游戏中，有且仅有一次可使该【魔王召唤】自动成功。
      - 魔法商人。这个人物是贩卖魔法道具的魔法商人。此后，在该人物登场的场景中，可以将自己已经填充的一个魔素交换为另一种魔素。此外，在该人物登场的场景中，可以将自己的一个装备魔法更换为另一种可习得的装备魔法。
      - 师父。这个人物是曾经向调查者教授魔法的老师。此后，在该人物登场的场景中，可以将自己习得的一个特技更换为另一种可习得的特技。此外，在该人物登场的场景中，可以将自己的一个咒文魔法更换为另一种可习得的咒文魔法。
      - 无垢。这个人物拥有纯洁无瑕的心灵。该NPC被视为战利品。持有该战利品的角色在本局游戏中有且仅有一次机会，可以无需消耗魔素就发动咒文魔法【净化】（大判P.120）并自动成功。
    tables:
      TPT:
        name: 时间流逝表
        type: 1D6
        items:
        - 持续过着被当作目标被他人追逐的生活。最近几年每天都在艰苦的战斗中度过。以%{skill}进行判定。若成功在本局游戏结束后额外获得1个功绩点；若失败发生「命运转变」。
        - 在冒险的旅途中，无上的幸福降临了。以%{skill}进行判定。若成功使降临在自身锚点身上的一种灾厄、或者是自己背负的一个创伤无效化。
        - 从冥想中醒来，不知不觉已经是这个时间了。得益于冥想，获得了充足的魔素。获得「%{element}」「%{element}」「%{element}」魔素。
        - 经过了足以让伤口愈合的漫长时间。可以自由选择将【魔力】回复至最大值、或进行「魔力重置」。
        - 在安稳和平的日子里发生了些事件。选择自己的一名锚点，使用「事件表」。
        - 每日刻苦钻研，精进魔法修行。如果玩家愿意，可以将藏书栏中的魔法变更为自己可习得的其他魔法。如果将已填充魔素的魔法更改为未习得的，则失去已填充的魔素。
      ST:
        name: 场景表
        type: 2D6
        items:
        - 用魔法创造出的次元间隙。这里是无关时间与空间的地方，既随处可见、又不属于任何地方。
        - 梦境之中。遥远的往事浮现在你眼前。
        - 安静的咖啡店内。伴随着咖啡的香气，满溢着温馨平和的气氛。
        - 狂风呼啸，云层翻动，远处传来了雷鸣声。看来快要下雨了。
        - 无人的小巷。在这里不会被任何人打扰。
        - 周围发生了由《断章》引起的魔法灾厄。以%{skill}进行判定。若成功任意获得1个魔素；若失败使用「命运转变表」。
        - 行走在夜晚的街道上，远处能看到温暖的万家灯火。
        - 合上正在阅读的书籍。书中记载了许多你想要知晓的事情。原来如此，是这么一回事啊。
        - 熙熙攘攘的人群中，谁都不会在意。
        - 城市遥远的上空。挣脱了重力的你在空中自由飞翔。
        - 未来的预感。眼前浮现了可能会发生的事情。
      FT:
        name: 大失败表
        type: 1D6
        items:
        - 魔法灾厄降临在你的锚点身上。发生「命运转变」。
        - 魔法灾厄夺走了你的魔素。从已填充的魔素当中自行选择，共减少2个魔素。
        - 魔法脱离控制。【魔力】减少1。
        - 发生了魔法灾厄，直到本循环结束为止，行为判定附加-1向下修正。
        - 魔法灾厄直接降临在了你身上。使用变调表，并承受变调。
        - 啊，好险呀。幸好什么也没发生。
      WT:
        name: 变调表
        type: 1D6
        items:
        - 『封印』随机选择一个自己的魔法（装备魔法除外），并在魔法的确认栏内打上勾。使用该魔法时必须消耗2点【魔力】。
        - 『破绽』在魔法战期间，每回合结束时自己的【魔力】减少1。
        - 『虚弱』【攻击力】下降1。
        - 『病魔』【防御力】下降1。
        - 『遮蔽』【根源力】下降1。
        - 『不幸』在%{skill}的确认栏内打上勾。此后无法使用该特技，并且当该特技所属领域内的特技成为指定特技时，判定附加-1向下修正。
      FCT:
        name: 命运转变表
        type: 1D6
        items:
        - 『挫折』这个角色放弃了自身重要的梦想。
        - 『离别』这个角色失去了重要之人——亲友、恋人、父母或者兄弟姐妹等。
        - 『大病』这个角色患上了不治之症。
        - 『欠债』这个角色被坏人利用，背负上巨额债务。
        - 『不和』这个角色因为人际关系的不顺利，心灵遭到重创。
        - 『事故』这个角色遇到交通事故，受了无法治愈的伤。
      AT:
        name: 事件表
        type: 2D6
        items:
        - 意外的礼物、出色的主意、恶魔般的交易……你可以任意获得1个【魔素】、或者回复1D6【魔力】。不论如何选择，对该人物的【命运】值上升1。【命运】属性可由GM自由决定。
        - 崇高的牺牲、真挚的念想、压倒性的实力……对该人物的【命运】值上升1。【命运】属性为「尊敬」。
        - 些许口角争吵、互相扭打斗殴、进行魔法战……双方均掷1D6，点数低的一方对点数高的一方的【命运】值上升1。【命运】属性可由点数高的一方自由决定。
        - 背叛、阴谋、不幸的误解……对该人物的【命运】值上升1。【命运】属性为「宿敌」。
        - 不经意的感谢、绝境之中的救赎、实现毕生夙愿……对该人物的【命运】值上升1。【命运】属性为「支配」。
        - 行走的僵尸群、地狱的业火、迷宫化……以%{skill}进行判定。若成功任意获得1个魔素；若失败对该人物使用「命运转变表」。
        - 街道的转角处、便利店、从天空落下……偶然的相遇。对该人物的【命运】值上升1。【命运】属性为「兴趣」。
        - 灵魂闪光的瞬间、爱的告白、可疑的拥抱……对该人物的【命运】值上升1。【命运】属性为「恋爱」。
        - 师徒、恋人、错过的彼此……窥见了与这个人物的未来一角。彼此的【命运】值上升1。
        - 令人怀念的表情、重要的回忆、成为伴侣的预感……对该人物的【命运】值上升1。【命运】属性为「血缘」。
        - 献身的看护、魔法的祝福、奇迹……对该人物的【命运】值上升1。【命运】属性可自由决定。如果关系栏中有创伤，可以从关系栏中消去一个创伤。
      BGT:
        name: 经历表
        type: 1D6
        items:
        - 书警／Bookwatch
        - 司书／Librian
        - 书工／Artisan
        - 访问者／Guest
        - 异端者／Outsider
        - 外典／Apocrypha
      DAT:
        name: 初期锚点表
        type: 2D6
        items:
        - "『恩人』在你困难之时，得到了锚点的相助。"
        - "『寄居』你与锚点其中一方住在另一方的家中或者另一方经营的公寓里。"
        - "『酒友』你与锚点是酒友。"
        - "『常客』你与锚点其中一方经常去另一方工作的地方。"
        - "『同好』你与锚点是有着共同兴趣爱好的同好。"
        - "『邻居』你住在锚点附近。"
