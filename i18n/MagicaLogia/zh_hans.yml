        - 行走在夜晚的街道上，远处能看到温暖的万家灯火。场景中产生1个「歌」魔素。
        - 聚满人群的热闹广场，是不是正在举行什么庆祝活动呢？听到了呼唤某人的声音。场景中产生1个「兽」魔素。
        - 悲剧的预感。家人的不幸、亲友的绝望、同伴之死……幻觉之中看到了将来可能会发生的事情。场景中产生1个「暗」魔素。
      MGCT:
        name: 命运转变「魔法使的灾厄」
        type: 1D6
        items:
        - 厌恶。厌恶〈愚者〉，开始对〈大法典〉的做法抱有疑问。该不幸发生两次后，这个魔法使不会死亡但会变为NPC〈书籍卿〉。若该不幸降临在〈书籍卿〉身上，则没有效果。
        - 邪恶。与魔法相关的强烈愿望或者邪恶的欲望持续膨胀。该不幸发生两次后，这个魔法使在死后会变为NPC〈禁书〉。
        - 幽灵。肉体几乎完全丧失，只留下灵魂。该不幸发生两次后，这个魔法使直接消亡（不是死亡，因而无法进行复活判定）。
        - 连锁。发生「命运转变」。即使该不幸发生两次，这个魔法使也不会死亡。
